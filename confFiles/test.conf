	server_name example.org www.example.org

	methods GET POST
	methods DELETE
	root /var/www/html 

	error_page code path

	body_size 100000

	location /hello/hi
	{
		root	/Users/hhoummad/Desktop/

		index index.html
		autoindex on

		upload /Users/hhoummad/Desktop/path
	}

	location /hmmm/ok
	{
		root	/Users/hhoummad/Desktop/path

		return 301 /Users/hhoummad/Desktop/webs/error_pages/301.html

		cgi extension path
	}
}
