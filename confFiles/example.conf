server
{
    listen 127.0.0.1:8080

    server_name mysite.local www.mysite.local

    methods GET POST DELETE

    root /Users/younes/Desktop/mysite/

    error_page 404 /Users/younes/Desktop/mysite/error_pages/404.html
    error_page 500 /Users/younes/Desktop/mysite/error_pages/500.html

    location /
    {
        root /Users/younes/Desktop/mysite/
        index index.html
        autoindex off
    }

    location /uploads
    {
        root /Users/younes/Desktop/mysite/uploads/
        autoindex on
        upload /Users/younes/Desktop/mysite/uploads/
    }

    location /scripts
    {
        root /Users/younes/Desktop/mysite/scripts/
        cgi py /Users/younes/Desktop/mysite/scripts/
        autoindex off
    }

    location /public
    {
        root /Users/younes/Desktop/mysite/public/
        index home.html
        autoindex on
    }
}
